<style>
        @keyframes ab{
            0%{ background-color: red; border-radius: 0%;}
            25%{ background-color: rgb(241, 53, 53); }
            50%{ background-color: rgb(234, 227, 227); border-radius: 50%;}
            75%{ background-color: rgb(241, 53, 53);}
            100%{ background-color: red; border-radius: 0%;}
        }
        div {
            height: 300px;
            width: 300px;
            border: 2px solid red;
            animation: ab ;
            animation-duration: 5s;
            animation-delay: 1s;
            animation-iteration-count: 2;
        }
    </style>
